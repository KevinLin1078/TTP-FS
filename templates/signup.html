<!doctype html>

<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" href="../static/css/index.css">
		<link rel="stylesheet" href="../static/css/main.css">
		<title>Sign up Page</title>
		
	</head>
		
	<body class="container-contact100">
		
			<!-- <button onclick="window.location.href='/search'"> Home</button> -->
			<button onclick="window.location.href='/login'"/> Login</button>
			<button onclick="window.location.href='/signup'"style='background-color: red'> Sign Up</button>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<!-- <button onclick="window.location.href='/verify'"> Verify</button> -->
	
		<form method="post"  action='/signup'> 
					<div class="col-md-12 ">
						
						<form >
							<div class="wrap-input100 validate-input" data-validate="Username">
								<input type="text" class="input100" placeholder="Username" value="" name='username' id='username'/>
							</div>
							<span style="color: red">{{error}}</span>
							<div class="wrap-input100 validate-input" data-validate="Email">
								<input type="text" class="input100" placeholder="Email" value="" name='email'id='email'/>
							</div>
							
							<div class="wrap-input100 validate-input" data-validate="Password">
								<input type="password" class="input100" placeholder="Password" value="" name='password' id='password'/>
							</div>
							<div class="form-group">
								<input type="submit" class="btnSubmit" value="Sign up" id="adduser"/>
							</div>
							<!-- <div class="form-group">
								<a href="#" class="ForgetPwd">Forget Password?</a>
							</div> -->
						</form>
					</div>
		</form>
		
	</body>	
</html>
